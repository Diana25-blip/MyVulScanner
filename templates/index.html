<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vulnerability Scanner</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #f1f5f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .scanner-box {
      background-color: rgba(255, 255, 255, 0.02);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 40px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #38bdf8;
    }

    .form-label {
      color: #cbd5e1;
    }

    .form-control {
      background-color: #1e293b;
      border: 1px solid #334155;
      color: #f8fafc;
    }

    .form-control::placeholder {
      color: #94a3b8;
    }

    .form-control:focus {
      border-color: #38bdf8;
      box-shadow: 0 0 0 0.2rem rgba(56, 189, 248, 0.25);
    }

    .btn-scan {
      background-color: #38bdf8;
      border: none;
      color: #0f172a;
      font-weight: bold;
      transition: 0.2s ease-in-out;
    }

    .btn-scan:hover {
      background-color: #0ea5e9;
    }
  </style>
</head>
<body>

  <div class="scanner-box">
    <h2>üîç Vulnerability Scanner</h2>
    <form method="post" action="/scan">
      <div class="mb-3">
        <label for="target" class="form-label">Target IP / Domain</label>
        <input type="text" class="form-control" id="target" name="target" placeholder="e.g. 192.168.1.1 or example.com" required>
      </div>
      <div class="mb-3">
        <label for="port_range" class="form-label">Port Range</label>
        <input type="text" class="form-control" id="port_range" name="port_range" placeholder="e.g. 1-1000" required>
      </div>
      <button type="submit" class="btn btn-scan w-100">Start Scan</button>
    </form>
  </div>

</body>
</html>
