<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vulnerability Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #0d1117;
      color: #e6edf3;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .scanner-box {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 16px;
      padding: 30px;
      margin: 20px auto;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s ease;
    }

    .scanner-box:hover {
      transform: translateY(-5px);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #58a6ff;
    }

    .form-label {
      color: #c9d1d9;
    }

    .form-control {
      background-color: #0d1117;
      border: 1px solid #30363d;
      color: #e6edf3;
    }

    .form-control::placeholder {
      color: #6e7681;
    }

    .form-control:focus {
      border-color: #58a6ff;
      box-shadow: 0 0 0 0.2rem rgba(88, 166, 255, 0.25);
    }

    .btn-scan {
      background-color: #238636;
      border: none;
      color: white;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .btn-scan:hover {
      background-color: #2ea043;
    }

    .result-box {
      margin-top: 20px;
      padding: 15px;
      background-color: #0d1117;
      border-left: 5px solid #58a6ff;
    }

    @media (max-width: 576px) {
      .scanner-box {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Port Scanner Section -->
  <div class="scanner-box">
    <h2>üîç Port Scanner</h2>
    <form method="post" action="/scan">
      <div class="mb-3">
        <label for="target" class="form-label">Target IP / Domain</label>
        <input type="text" class="form-control" id="target" name="target" placeholder="e.g. 192.168.1.1 or example.com" required>
      </div>
      <div class="mb-3">
        <label for="port_range" class="form-label">Port Range</label>
        <input type="text" class="form-control" id="port_range" name="port_range" placeholder="e.g. 1-1000" required>
      </div>
      <button type="submit" class="btn btn-scan w-100">Start Port Scan</button>
    </form>
  </div>

  <!-- XSS Scanner Section -->
  <div class="scanner-box">
    <h2>üõ°Ô∏è XSS Scanner</h2>
    <form method="post" action="/xss">
      <div class="mb-3">
        <label for="url" class="form-label">Target URL</label>
        <input type="text" class="form-control" id="url" name="url" placeholder="http://example.com/page.php?q=" required>
      </div>
      <button type="submit" class="btn btn-scan w-100">Check for XSS</button>
    </form>

    {% if result %}
    <div class="result-box mt-3">
      <strong>Result:</strong>
      <p>{{ result }}</p>
    </div>
    {% endif %}
  </div>

</body>
</html>
