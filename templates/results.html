<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scan Results - PyVulnScanner</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0f172a;
      color: #f1f5f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 40px;
    }

    .container {
      background-color: #1e293b;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    h2 {
      color: #38bdf8;
      text-align: center;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
    }

    th {
      color: #facc15;
    }

    td, th {
      padding: 12px;
      border-bottom: 1px solid #334155;
    }

    a {
      color: #38bdf8;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .btn-back {
      margin-top: 20px;
      background-color: #38bdf8;
      color: #0f172a;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
    }

    .btn-back:hover {
      background-color: #0ea5e9;
    }

  </style>
</head>
<body>

  <div class="container">
    <h2>ðŸ“‹ Scan Results</h2>

    {% if results %}
    <table class="table table-dark table-hover">
      <thead>
        <tr>
          <th>Port</th>
          <th>Service</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        {% for r in results %}
        <tr>
          <td>{{ r[2] if r[2] is defined else r.port }}</td>
          <td>{{ r[3] if r[3] is defined else r.service }}</td>
          <td>{{ r[4] if r[4] is defined else r.state }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    {% else %}
    <p>No results found.</p>
    {% endif %}

    <a href="/" class="btn btn-back">â¬… Back to Scanner</a>
  </div>

</body>
</html>
